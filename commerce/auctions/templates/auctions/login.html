{% extends "auctions/layout.html" %}

{% block body %}
    <br><br>
    <h2 class="login" style="color: #097969;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<br>
    <form action="{% url 'login' %}" method="post" class="login" style="background-color: transparent;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" label= "Username" type="text" name="username" placeholder="Username" style="width: 500px">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" label= "Username" name="password" placeholder="Password" style="width: 500px">
        </div><br>
        <input class="btn btn-prim" type="submit" value="Login" style="width: 500px">
    </form><br>
    <div class="login">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    

{% endblock %}
